      content: '';
      position: absolute;

      border: 1px solid rgba(218, 165, 32, 0.3);
      background-image:

      content: '';
      position: absolute;
      width: 90%;
      height: 1px;
      background: rgba(218, 165, 32, 0.3);
      top: 50%;

  <script>
    // Create and initialize the cursor
    const cursor = document.querySelector('.custom-cursor');
    let cursorX = 0;
    let cursorY = 0;
    let currentX = 0;
    let currentY = 0;

    // Smooth cursor movement
    function updateCursor() {
      const dx = cursorX - currentX;
      const dy = cursorY - currentY;
      
      currentX += dx * 0.2;
      currentY += dy * 0.2;
      
      cursor.style.left = `${currentX}px`;
      cursor.style.top = `${currentY}px`;
      
      requestAnimationFrame(updateCursor);
    }

    // Track mouse movement
    document.addEventListener('mousemove', (e) => {
      const rect = cursor.getBoundingClientRect();
      cursorX = e.clientX - (rect.width / 2);
      cursorY = e.clientY - (rect.height / 2);
      
      // Auto-detect if mouse is over any link
      const elementUnderCursor = document.elementFromPoint(e.clientX, e.clientY);
      const isOverLink = elementUnderCursor?.closest('a');
      
      if (isOverLink) {
        cursor.classList.add('link-hover');
      } else {
        cursor.classList.remove('link-hover');
      }
    });

    // Start the cursor animation
    updateCursor();
  </script>
